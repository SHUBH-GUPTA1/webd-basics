<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms html</title>
</head>
<body>
    <h1>forms demo</h1>
    <button>outside form so no submit</button>
    <form action="/search">
        <p>
        <label for="username">enter a username:</label>
        <input type="text" placeholder="username" id="username" name="username">
    </p>
    <p>
        <label for="password">enter a password</label>
        <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>submit the password</button>
        <p>
            <label for="color">choose a color</label>
        <input type="color" id="color" name="color">
    </p>
    <p>
        <label for="number">chooose a number</label>
        <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000">
    </p>
    <button>submit</button>
    <input type="submit" value="click me">
    </form>
    <hr>
    <form action="https://www.google.com/search?">
    <input type="text" name="q">
    <button>search google</button>
</form>
<form action="https://www.youtube.com/results?">
   <input type="text" name="search_query">
 <button>search youtube</button>
 </form>
 <h2>checkbox</h2>
 <form action="/animals">
     <input type="checkbox" name="check" id="agree" >
     <label for="agree">i agree to all conditions</label>
     <p>
         <label for="XL">XL</label>
         <input type="radio" name="size" id="XL" value="XL">
         <label for="L">l</label>
         <input type="radio" name="size" id="L" value="L">
         <label for="M">m</label>
         <input type="radio" name="size" id="M" value="M">
     </p>
     <p>
     <label for="trees">please select something</label>
     <select name="trees" id="trees">
         <!-- <option value="">plaese select a option</option> -->
     <option value="banyan T">banyan trees</option>
     <option value="mango T">mango trees</option>
     <option value="pineapple T">pineapple trees</option>
    </select>
    </p>
     <button>submit</button>
     <p>
         <label for="music">range of music</label>
         <input type="range" id="music" min="1" max="100" step="10" name="music_range">
     </p>
     <p>
         <label for="request">give suggestions</label>
         <br>
         <textarea name="text" id="request" cols="40" rows="7" placeholder="write something"></textarea>
     </p>
     <button>submit</button>
 </form>
 <h2>required demo</h2>
<form action="/search">
    <label for="name">enter first name</label> 
    <input type="text" name="first name" if="first" required>
    <p>
        <label for="username">enter username</label>
        <input type="text" name="user_name" id="username" minlength="5" maxlength="15" required>
    </p>
    <button>submit</button>
</form>

</body>
</html>
