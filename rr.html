<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/search">
        <div>
        <label for="firnam">First Name</label>
        <input type="text" name="first_name" id="firnam">
        <label for="lalnam">Last Name</label>
        <input type="text" name="last_name" id="lalnam"> 
    </div>
    <p>
        Select a Race:
</p>
<div>
    <label for="fr 5k">fun run 5k</label>
    <input type="radio" name="race reg" id="fr 5k" value="fun run 5k"> 
</div>
<div>
    <label for="hmarathon">half marathon</label>
    <input type="radio" name="race reg" id="hmarathon" value="half marthon">
</div>
<div>
    <label for="fmarathon">full marathon</label>
    <input type="radio" name="race reg" id="fmarathon" value="full marathon">
</div> 
    <form action="https://accounts.google.com/ServiceLogin>
    <label for="eemail">Email</label>
    <input type="email" id="eemail">
    <label for="pass">password</label>
    <input type="password" id="pass">
    </form>
    <br>
    <form action="https://accounts.google.com/ServiceLogin/webreauth?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2Fb%2F1%2FAddMailService&followup=https%3A%2F%2Faccounts.google.com%2Fb%2F1%2FAddMailService&authuser=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
    <label for="AG">Select Age Group</label>
    <select name="age" id="AG">
    <option value="under 18">under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>
</select><br>
<button>Register!</button>
    </form>
    
</body>
</html>
