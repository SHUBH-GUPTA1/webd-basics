<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaviest birds</title>
</head>
<body>
    <h1>heaviest birds</h1>
    <table>
        <thead>
        <tr>
            <th>animal</th>
            <th>average mass</th>
            <th>total mass</th>
            <th>total length</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>blue whale</td>
        <td>110</td>
        <td>190</td>
        <td>24(79)</td>
    </tr>
    <tr>
        <td>fin whale</td>
        <td>57</td>
        <td>120</td>
        <td>19.5(64)</td>
    </tr>
</tbody>
    </table>
    <h2>2nd Table</h2>
    <table>
        <thead>
        <tr>
            <th rowspan="2">animal</th>
            <th colspan="2">length</th>
            <th rowspan="2">average mass</th>
        </tr>
        <tr>
            <th> m</th>
            <th> ft</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>blue whale</td>
        <td>24</td>
        <td>79</td>
        <td>110</td>
    </tr>
    <tr>
        <td>fin whale</td>
        <td>19.5</td>
        <td>64</td>
        <td>57</td>
    </tr>
</tbody>
    </table>
</body>
</html>
